{% extends "base.html" %}
{% block head_title %}Restaurant || {{block.super}}{% endblock head_title %}
{% block content %}
<div class="container">
	<h1> Restaurant List </h1>
	<ul>
		{% for obj in object_list %}
			<li><a href='/restaurants/{{obj.slug}}/'>{{obj}}</a></br>
			{{obj.name}} {{obj.updated}}</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
